<script type="text/javascript">
    RED.nodes.registerType('nbr-get-img-clipboard',{
        category: 'Clipboard',
        color: '#a6bbcf',
        defaults: {
			name: {value:""},
            path: {value:"",required:true},
			waitbefore: {value:"500"},
			waitafter: {value:"500"},
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-random",
        label: function() {
			if (this.name == "") return "Get Clipboard";
            return this.name;
        }
    });
</script>
