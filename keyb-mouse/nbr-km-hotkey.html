<script type="text/javascript">
    RED.nodes.registerType('nbr-km-hotkey',{
        category: 'keyboard mouse',
        color: '#a6bbcf',
        defaults: {
			name: {value:""},
            keys: {value:"",required:true},
            speed: {value:"50"},
			waitbefore: {value:"100"},
			waitafter: {value:"100"},
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-keyboard-o",
        label: function() {
			if (this.name == "") return "Send hotkey";
            return this.name;
        }
    });
</script>

<script type="text/html" data-template-name="nbr-km-hotkey">
    <div class="form-row">
        <label for="node-input-keys"><i class="icon-tag"></i> Hotkey</label>
        <input type="text" id="node-input-keys" placeholder="Enter hotkey send keyboard">
    </div>
    <div class="form-row">
        <label for="node-input-waitbefore"><i class="icon-tag"></i> Wait before node</label>
        <input type="text" id="node-input-waitbefore" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-waitafter"><i class="icon-tag"></i> Wait after node</label>
        <input type="text" id="node-input-waitafter" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Enter node name">
    </div>
</script>

<script type="text/html" data-help-name="nbr-km-hotkey">
    <p>Sends hotkey to current active window element</p>
	<h1>Properties</h1>
	<ul>
	  <li><b>hotkey : </b>Hotkey combinations.eg. F1, SHIFT+F1, CTRL+a, CTRL+a+x etc</li>
	  <li><b>Wait before node : </b>Delay before  keystrokes</li>
	  <li><b>Wait after node : </b>Delay after keystrokes</li>
	</ul>
</script>
