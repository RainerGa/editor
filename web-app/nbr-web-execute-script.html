<script type="text/javascript">
    RED.nodes.registerType('nbr-web-execute-script',{
        category: 'Web Applications',
        color: '#a6bbcf',
        defaults: {
			name: {value:""},
            script: {value:"",required:true},
            variable: {value:""},
			waitbefore: {value:"500"},
			waitafter: {value:"500"},
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-cogs",
        label: function() {
			if (this.name == "") return "Execute Script";
            return this.name;
        }
    });
</script>

<script type="text/html" data-template-name="nbr-web-execute-script">
    <div class="form-row">
        <label for="node-input-script"><i class="icon-tag"></i> Script</label>
        <textarea class="form-control" id="node-input-script" rows="5" style="width:70%" placeholder="Enter javascript code"></textarea>
    </div>
    <div class="form-row">
        <label for="node-input-variable"><i class="icon-tag"></i> Result variable name</label>
        <input type="text" id="node-input-variable" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-waitbefore"><i class="icon-tag"></i> Wait before node</label>
        <input type="text" id="node-input-waitbefore" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-waitafter"><i class="icon-tag"></i> Wait after node</label>
        <input type="text" id="node-input-waitafter" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Enter node name">
    </div>
</script>

<script type="text/html" data-help-name="nbr-web-execute-script">
    <p>Executes script and return result</p>
	<h1>Properties</h1>
	<ul>
	  <li><b>Script : </b>Javascript code. Example : return document.readyState;</li>
	  <li><b>Variable : </b>Specifies the variable name to assign the output. Output result is storing on local.</li>
	  <li><b>Wait before node : </b>Delay before execution</li>
	  <li><b>Wait after node : </b>Delay after execution</li>
	</ul>
</script>
