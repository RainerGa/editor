<script type="text/javascript">
    RED.nodes.registerType('nbr-write-ds-text-file',{
        category: 'Programming',
        color: '#a6bbcf',
        defaults: {
			name: {value:""},
			filename: {value:"",required:true},
			data: {value:"",required:true},
			overwrite: {value:false},
			append: {value:true},
			header: {value:true},
			quote: {value:false},
			delimeter: {value:";",required:true},
			waitbefore: {value:"500"},
			waitafter: {value:"500"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-pencil",
        label: function() {
			if (this.name == "") return "Write to text file";
            return this.name;
        }
    });
</script>
